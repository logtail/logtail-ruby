name: build

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        ruby-version:
          - 3.2.1
          - 3.1.2
          - 3.0.0
          - 2.7.2
          - 2.6.6
          - 2.5.8
          - 2.4.10
          - 2.3.8
          - 2.2.10
          - jruby-9.4.3.0
          - jruby-9.2.14.0
          - truffleruby-23.0.0
          - truffleruby-22.1.0

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec --format documentation
