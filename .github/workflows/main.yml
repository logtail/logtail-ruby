name: build

on:
  push:
  schedule:
    - cron: '20 5 * * 1'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false

      matrix:
        ruby-version:
          - "3"
          - "3.2"
          - "3.1"
          - "3.0"
          - "2.7"
          - "2.6"
          - "2.5"
          - "2.4"
          - "2.3"
          - "jruby-9.4.3.0"
          - "jruby-9.2.14.0"
          - "truffleruby-23.0.0"
          - "truffleruby-22.1.0"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: ${{ (matrix.ruby-version == '2.3' || matrix.ruby-version == '2.4') && '1.17.3' || 'default' }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec --format documentation
